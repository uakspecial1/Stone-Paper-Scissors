<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPaperSciccor</title>
    <link rel="stylesheet" href="RockPaper.css">
</head>
<body>

    <h1>ROCK PAPER SCISSORS</h1>


    <div class="game">
       
        <button id="Rock" class="btn"> <img class="img" src="https://www.orjon.com/rockpaperscissors/images/hand_played_rock.png" alt="rock"> </button>
        <button id="Paper" class="btn"> <img class="img" src=" https://ronald-luo.github.io/rock-paper-scissors/media/paper.png" alt="paper"> </button>
        <button id="Scissor" class="btn"> <img class="img" src="https://www.orjon.com/rockpaperscissors/images/hand_played_scissors.png" alt="scissor"> </button>

    </div>

    <div class="score">

        <div>
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div>
            <p id="vs">Vs</p>
        </div>
        <div>
            <p id="comp-score">0</p>
            <p>Comp</p>
        </div>

    </div>


    <div class="msg">

        <p id="result">Play Your Move</p>

    </div>


    <script src="RockPaper.js" ></script>
</body>
</html>
